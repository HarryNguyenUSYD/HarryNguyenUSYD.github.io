<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Rush</title>
    <link rel="icon" type="image/x-icon" href="">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./textBlock.js" type="module"></script>
    
    <link rel="stylesheet" href="./text-rush.css" type="text/css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div id="cover"></div>

    <div id="settings" class="text-block" value="Settings"></div>

    <div id="entry">
        <div class="title text-block" value="Text Rush"></div>
    
        <div class="mode-selection">
            <div class="mode text-block" id="paragraph-mode" value="Paragraph" acceptfid="[entry]mode-paragraph-desc" finishfid="[entry]mode-paragraph-select"></div>
            <div class="mode text-block" id="countdown-mode" value="Countdown" acceptfid="[entry]mode-countdown-desc" finishfid="[entry]mode-countdown-select"></div>
            <div class="mode text-block" id="survival-mode" value="Survival" acceptfid="[entry]mode-survival-desc" finishfid="[entry]mode-survival-select"></div>
        </div>

        <div id="guiding-text" class="guiding-text">Select a game mode!</div>
        <div class="guide">Note: Select an option by typing it out!</div>
    </div>

    <!-- Hidden -->
    <div id="text-block-content-base" class="text-block" style="display: none;">
        <span class="typed"></span><span class="cursor"></span><span class="next"></span>
    </div>

    <textarea id="input-box"></textarea>
</body>
