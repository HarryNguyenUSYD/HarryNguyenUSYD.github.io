<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="/global.css" type="text/css">
    <link rel="stylesheet" href="./page.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="Images/GBA logo.jpg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/8929c72c4d.js" crossorigin="anonymous"></script>
    <script src="/Scripts/page_utils.js" type="text/javascript"></script>
    <script src="/Scripts/page_load.js" type="module"></script>
    <script src="/Scripts/gba_header.js" type="text/javascript" defer></script>
    <script src="/Scripts/gba_footer.js" type="text/javascript" defer></script>
</head>
<body>
    <gba-header></gba-header>
    
    <div class="project_title">
        <div class="decor_border"></div>
        <div class="name">GBA PROJECT</div>
        <button id="show_info" onclick="show_info()">
            <i class="fa-solid fa-circle-info fa-x2"></i>
            <span>About this project</span>
        </button>
    </div>

    <div id="info_popup" onclick="show_info()">
        <div class="info_box">
            <div class="info">
                <div class="type">
                    <span class="title">Project type: </span>
                    <span class="content">House</span>
                </div>
                <div class="site">
                    <span class="title">Site: </span>
                    <span class="content">169 Site St. HCMC</span>
                </div>
                <div class="start_date">
                    <span class="title">Construction starts: </span>
                    <span class="content">01/01/2024</span>
                </div>
                <div class="end_date">
                    <span class="title">Construction ends: </span>
                    <span class="content">01/12/2024</span>
                </div>
                <div class="client">
                    <span class="title">Client: </span>
                    <span class="content">Joe</span>
                </div>
                <div class="scale">
                    <span class="title">Scale (m<sup style="font-size: 12px;">2</sup>): </span>
                    <span class="content">2000</span>
                </div>
                <div class="service">
                    <span class="title">Service: </span>
                    <span class="content">Turnkey project</span>
                </div>
            </div>
            <button id="unshow_info">
                <i class="fa-solid fa-arrow-left fa-x2"></i>
                <span>Back to gallery</span>
            </button>
        </div>
    </div>

    <div class="gallery">
        <div class="column" id="col_1"></div>
        <div class="column" id="col_2"></div>
        <div class="column" id="col_3"></div>
    </div>

    <div id="media_popup">
        <div class="media_box">
            <div class="media">
                <img src="Images/GBA logo.jpg" class="image">
            </div>
            <button id="unshow_media">
                <i class="fa-solid fa-arrow-left fa-x2"></i>
                <span>Back to gallery</span>
            </button>
        </div>
    </div>

    <div class="more_like_this">
        <div class="title">
            <div class="decor_border"></div>
            <span>More like this</span>
        </div>
        <ul class="project_ul">
            <li id="base" class="project_li">
                <div class="project_frame">
                    <img class="project_img" src="Images/GBA logo.jpg">
                    <div class="shadow"></div>
                </div>
                <div class="project_text">
                    <div class="name">
                        GBA Project
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <gba-footer></gba-footer>
</body>
