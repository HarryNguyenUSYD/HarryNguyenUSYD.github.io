<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="/global.css" type="text/css">
    <link rel="stylesheet" href="./contact.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="Images/GBA logo.jpg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/8929c72c4d.js" crossorigin="anonymous"></script>
    <script src="/Scripts/gba_header.js" type="text/javascript" defer></script>
    <script src="/Scripts/gba_footer.js" type="text/javascript" defer></script>
    <script src="/Scripts/scroll_animation.js" type="text/javascript" defer></script>
    <script src="/Scripts/misc.js" type="text/javascript"></script>
</head>
<body>
    <gba-header></gba-header>

    <div id="title" class="section">
        <img class="bg" src="/Images/Stock Photos/360_F_258465206_MPP65i9qmZE8I9JgNT5omBuK7zaRp7u1.jpg" alt="">
        <div class="title_card">
            <div class="zoom_ani"></div>
            <div class="name">
                CONTACT<br>
                US</div>
        </div>

        <div class="quote">
            <div class="text">
                "Never put off until tomorrow what you can do today."<br>
                <i>- Mark Twain</i>
            </div>
        </div>
    </div>

    <div id="contact_us" class="section">
        <img class="bg" src="/Images/Stock Photos/istockphoto-178447404-612x612.jpg" alt="Company Head Office">
        <div class="content_card">
            <div class="text">
                Have an enquiry? Feel free to contact us at our hotline, send us an email or visit our office.
            </div>

            <div class="address">
                <i class="fa-solid fa-location-dot icon"></i>
                <span class="copiable" onclick="copyToClipboard('No. 88 Thich Quang Duc, Ward 05, Phu Nhuan District, HCMC')">No. 88 Thich Quang Duc, Ward 05, Phu Nhuan District, HCMC</span>
            </div>

            <div class="phone">
                <i class="fa-solid fa-mobile-screen icon"></i>
                <span class="copiable" onclick="copyToClipboard('028 22531114')">028 22531114</span> - <span class="copiable" onclick="copyToClipboard('(+84)82 2531104')">(+84)82 2531104</span>
            </div>

            <div class="email">
                <i class="fa-solid fa-envelope icon"></i>
                <span class="copiable" onclick="copyToClipboard('binh@gba.vn')">binh@gba.vn</span>
            </div>
        </div>
    </div>

    <gba-footer></gba-footer>
</body>
